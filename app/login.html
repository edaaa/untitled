<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<h2>Login</h2>

<form ng-app="myApp" ng-controller="validateCtrl"
      name="myForm" novalidate>

    <p>Username:<br>
        <input type="text" name="user" ng-model="user" required>
        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
 <span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
    </p>

    <p>Email:<br>
        <input type="email" name="email" ng-model="email" required>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
    </p>

    <p>
        <a href = "index.html" ng-click="signIn($event.target.href);$event.preventDefault()">Giris</a>


    </p>
    <p>
       <span>Uye olmak icin </span> <a href = "newUser.html" ng-click="myFunction($event.target.href);$event.preventDefault()">Buraya Tiklayin</a>


    </p>

</form>

<script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', function($scope,$http) {
        $scope.user = 'edaaaa';
        $scope.email = 'edaaa@gmail.com';
        $scope.signIn=function(href){
            $http.get(href).success(function(data) {
            })
        }

        $scope.myFunction= function(href){
            // how to get the href
            $http.get(href).success(function(data) {
            })
        }
            });
</script>

</body>
</html>
